<script type="text/template" class="template">
	<div class="panel-left">
		<textarea id="scenarioName" placeholder="Scenario Name"><%= name === 'New Scenario' ? "" : name %></textarea>
                <select id="scenarioSquash">
                    <option>Bivalent</option>
                    <option>Trivalent</option>
                    <option>Sigmoid</option>
                    <option>Hyperbolic Tangent</option>
                </select>
		<button id="refreshScenario"><i class="fa fa-refresh"></i>Refresh Scenario</button>
		<div id="scenarioTable">
			<table>
			  <thead>
			  	<tr>
			  		<td class="col-1"></td>
			  		<td class="col-2">Component</td>
			  		<td class="col-3">+/-</td>
			  		<td class="col-3">Preferred State</td>
			  		<td class="col-3">Actual State</td>
			  	</tr>
			  </thead>
			  <tbody>
			  	<% for (var i=0; i<concepts.length; i++) { var concept = concepts[i]; var influence = parseFloat(concept.influence); influence = isNaN(influence) ? 0 : influence;var hasNoValue = influence === 0; var influenceValue = influence === 0 ? '' : influence; var preferred = parseFloat(concept.preferredState || '0'); var rowClasses = ''; if (!hasNoValue){ rowClasses += 'hasValue' }; if (!concept.selected){ rowClasses += ' notIncludedInScenario' };%>
			  	<tr data-id="<%= concept.id %>" class="<%= rowClasses %>">
			    	<td class="col-1">
			    			<input type="checkbox" name="selected" <%= concept.selected ? "checked" : ""%> >
			    	</td>
			    	<td class="col-2"><%= concept.name %></td>
			    	<td class="col-3 mutable <%= hasNoValue ? '' : 'hasValue' %>">
			    		<input class="input" type="text" maxlength="5" value="<%= influenceValue %>"><i class="fa fa-caret-down"></i>
		    			<input type="range" class="slider" min="-1" max="1" step=".01" value="<%= influenceValue %>" >
			    	</td>
			    	<td class="col-4"><%= (preferred === 0) ? '' : preferred > 0 ? 'Increase' : 'Decrease' %></td>
			    	<td class="col-5"> </td>
			    </tr>
			    <% } %>
			  </tbody>
			</table>
		</div>
	</div>
	<div class="panel-right">
	</div>
</script>
